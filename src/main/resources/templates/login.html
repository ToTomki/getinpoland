<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Make Your Polish Dream True - Get In Poland!</title>
</head>
<body>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <h1>Confirm your identity</h1>
        <input type="text" th:field="*{username}" placeholder="User name" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <button type="submit">Log in</button>
    </form>
</body>
</html>
