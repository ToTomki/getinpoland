<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Make Your Polish Dream True - Get In Poland!</title>
</head>
<body>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post" class="form-signin">
        <h1>Confirm your identity</h1>
        Username: <br>
        <input type="text" th:field="*{username}"/>
        Password <br>
        <input typ="password" th:field="*{password}">
    </form>
</body>
</html>
